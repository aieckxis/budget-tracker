<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget tracker | aleckxis kate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" class="theme-btn">ðŸŒ™ toggle theme</button>
        </div>

        <header>
            <h2>hello, Aleckxis Kate! ðŸ‘‹</h2>
            <p>here is your financial overview</p>
        </header>

        <div class="chart-container">
            <canvas id="budgetChart"></canvas>
        </div>

        <div class="inc-exp-container">
            <div class="card">
                <h4>income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="card">
                <h4>expenses</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <div class="balance-container">
            <h4>total balance</h4>
            <input type="number" id="balance" class="balance-pro" step="0.01">
        </div>

        <div class="form-container">
            <h3>add transaction</h3>
            <form id="transaction-form">
                <input type="text" id="text" placeholder="what was it for?" required />
                
                <div class="select-group">
                    <select id="type">
                        <option value="expense">expense</option>
                        <option value="income">income</option>
                    </select>
                    <select id="category">
                        <option value="needs">needs</option>
                        <option value="wants">wants</option>
                    </select>
                </div>

                <input type="number" id="amount" placeholder="0.00" required />
                <button class="btn">add to ledger</button>
            </form>
        </div>

        <h3>recent activity</h3>
        <ul id="list" class="list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
