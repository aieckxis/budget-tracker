<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸ’° My Budget Tracker</h2>
        
        <div class="balance-container">
            <h4>Your Current Balance</h4>
            <input type="number" id="balance" class="balance-input" step="0.01">
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="text" placeholder="What did you buy/earn?" required />
                
                <select id="type" class="type-select">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>

                <input type="number" id="amount" placeholder="Amount" required />
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
